<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unknown Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="size">Number Finding Game</h1>
        <div id="game">
            <p>Find Numbers between
                <span class="min-num">1</span> and
                <span class="max-num">10</span>
            </p>
            <input type="text" id="guess-input" placeholder="Enter Your Number . . . ">
            <input type="submit" id="guess-btn" value="Send">
            <p class="message"></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
